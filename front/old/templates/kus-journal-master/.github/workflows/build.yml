on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: install
      run: npm install
    - name: build
      run: npm run build
    - name: upload
      uses: actions/upload-artifact@v3.1.1
      with:
        name: dist
        path: dist
      
    
